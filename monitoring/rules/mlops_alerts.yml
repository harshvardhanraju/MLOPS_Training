# MLOps Alerting Rules for Prometheus
groups:
  - name: mlops-model-performance
    rules:
      # Model accuracy monitoring
      - alert: ModelAccuracyDrop
        expr: ml_model_accuracy < 0.85
        for: 5m
        labels:
          severity: warning
          team: ml-ops
          component: model-performance
        annotations:
          summary: "Model accuracy dropped below threshold"
          description: "Model {{ $labels.model_name }} accuracy is {{ $value | humanizePercentage }}, below 85% threshold"
          runbook_url: "https://runbooks.company.com/model-accuracy-drop"

      - alert: CriticalModelAccuracyDrop
        expr: ml_model_accuracy < 0.70
        for: 2m
        labels:
          severity: critical
          team: ml-ops
          component: model-performance
        annotations:
          summary: "Critical model accuracy drop detected"
          description: "Model {{ $labels.model_name }} accuracy is critically low at {{ $value | humanizePercentage }}"

      # Prediction latency monitoring
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(ml_model_prediction_duration_seconds_bucket[5m])) > 0.5
        for: 3m
        labels:
          severity: warning
          team: ml-ops
          component: latency
        annotations:
          summary: "High prediction latency detected"
          description: "95th percentile latency for {{ $labels.model_name }} is {{ $value }}s, above 500ms threshold"

      - alert: CriticalPredictionLatency
        expr: histogram_quantile(0.95, rate(ml_model_prediction_duration_seconds_bucket[5m])) > 2.0
        for: 1m
        labels:
          severity: critical
          team: ml-ops
          component: latency
        annotations:
          summary: "Critical prediction latency detected"
          description: "95th percentile latency for {{ $labels.model_name }} is {{ $value }}s, above 2s critical threshold"

      # Data drift detection
      - alert: DataDriftDetected
        expr: ml_data_drift_score > 0.7
        for: 10m
        labels:
          severity: warning
          team: data-science
          component: data-quality
        annotations:
          summary: "Data drift detected"
          description: "Feature {{ $labels.feature_name }} in model {{ $labels.model_name }} shows drift score of {{ $value | humanizePercentage }}"

      - alert: SevereDataDrift
        expr: ml_data_drift_score > 0.9
        for: 5m
        labels:
          severity: critical
          team: data-science
          component: data-quality
        annotations:
          summary: "Severe data drift detected"
          description: "Feature {{ $labels.feature_name }} in model {{ $labels.model_name }} shows severe drift score of {{ $value | humanizePercentage }}"

  - name: mlops-service-health
    rules:
      # Service availability
      - alert: ServiceDown
        expr: up{job=~"mlops-.*|ml-models"} == 0
        for: 1m
        labels:
          severity: critical
          team: ml-ops
          component: availability
        annotations:
          summary: "ML service is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} is down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(ml_model_predictions_total{prediction_class="error"}[5m]) / rate(ml_model_predictions_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: ml-ops
          component: error-rate
        annotations:
          summary: "High error rate detected"
          description: "Error rate for {{ $labels.model_name }} is {{ $value | humanizePercentage }}, above 5% threshold"

      - alert: CriticalErrorRate
        expr: rate(ml_model_predictions_total{prediction_class="error"}[5m]) / rate(ml_model_predictions_total[5m]) > 0.20
        for: 2m
        labels:
          severity: critical
          team: ml-ops
          component: error-rate
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate for {{ $labels.model_name }} is {{ $value | humanizePercentage }}, above 20% critical threshold"

  - name: mlops-infrastructure
    rules:
      # System resource monitoring
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          team: infrastructure
          component: cpu
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage on {{ $labels.instance }} is {{ $value | humanizePercentage }}"

      - alert: CriticalCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 2m
        labels:
          severity: critical
          team: infrastructure
          component: cpu
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage on {{ $labels.instance }} is critically high at {{ $value | humanizePercentage }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: infrastructure
          component: memory
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage on {{ $labels.instance }} is {{ $value | humanizePercentage }}"

      - alert: CriticalMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 2m
        labels:
          severity: critical
          team: infrastructure
          component: memory
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage on {{ $labels.instance }} is critically high at {{ $value | humanizePercentage }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_size_bytes - node_filesystem_avail_bytes) / node_filesystem_size_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          team: infrastructure
          component: disk
        annotations:
          summary: "Disk space running low"
          description: "Disk usage on {{ $labels.instance }} mount {{ $labels.mountpoint }} is {{ $value | humanizePercentage }}"

  - name: mlops-business-metrics
    rules:
      # Business impact monitoring
      - alert: LowPredictionVolume
        expr: rate(ml_model_predictions_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          team: ml-ops
          component: volume
        annotations:
          summary: "Low prediction volume detected"
          description: "Prediction rate for {{ $labels.model_name }} is only {{ $value }}/sec, below expected threshold"

      - alert: NoRecentPredictions
        expr: absent_over_time(ml_model_predictions_total[15m])
        for: 5m
        labels:
          severity: critical
          team: ml-ops
          component: volume
        annotations:
          summary: "No recent predictions detected"
          description: "No predictions have been made for model {{ $labels.model_name }} in the last 15 minutes"